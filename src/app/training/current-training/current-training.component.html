<section class="current-training" fxLayout="column" fxLayoutAlign="center center" >
    <mat-progress-spinner mode="determinate" [value]="progress"> </mat-progress-spinner>
    <h1>
      {{progress}}% Complete!!
    </h1>
    <p>Keep going. You can do it!!!</p>
    <p *ngIf="progress === 100">Excellent Work</p>
    <button mat-raised-button color="accent" (click)="stopTraining()">STOP</button>
</section>
