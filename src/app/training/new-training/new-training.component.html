<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="beginNewTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">

      <mat-card-title fxLayoutAlign="center">Time to Start a Workout!</mat-card-title>
      
      <mat-card-content fxLayoutAlign="center"> 
        <mat-form-field fxLayoutAlign="center">

          <mat-select placeholder="Excersise" ngModel name="exercise" required>
            
            <mat-option *ngFor="let exercise of exerciseList" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          
          </mat-select>

        </mat-form-field>
      </mat-card-content>
      
      <mat-card-actions fxLayoutAlign="center" >
        <button mat-raised-button color="primary" [disabled]="f.invalid" >Start</button>
      </mat-card-actions>

    </mat-card>
  </form>
</section>
