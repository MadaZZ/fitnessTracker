<section class="new-training" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">

      <mat-card-title fxLayoutAlign="center">Time to Start a Workout!</mat-card-title>
      
      <mat-card-content fxLayoutAlign="center"> 
        <mat-form-field fxLayoutAlign="center">

          <mat-select placeholder="Excersise">

            <mat-option value="crunches">
              Crunches
            </mat-option>
            <mat-option value="touch-toes">
              Touch Toes
            </mat-option>
            <mat-option value="squats">
              Squats
            </mat-option>
            <mat-option value="burpees">
              Burpees
            </mat-option>
          
          </mat-select>

        </mat-form-field>
      </mat-card-content>
      
      <mat-card-actions fxLayoutAlign="center" >
        <button mat-raised-button color="primary" (click)="beginNewTraining()">Start</button>
      </mat-card-actions>

    </mat-card>
</section>
