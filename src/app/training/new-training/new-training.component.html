<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="beginNewTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">

      <mat-card-title fxLayoutAlign="center">Time to Start a Workout!</mat-card-title>
      
      <mat-card-content fxLayoutAlign="center"> 
        <mat-form-field *ngIf=" !isLoading && exerciseList " fxLayoutAlign="center">

          <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
            
            <mat-option *ngFor=" let exercise of exerciseList " [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          
          </mat-select>

        </mat-form-field>

        <mat-spinner *ngIf="isLoading" ></mat-spinner>
      </mat-card-content>
      
      <mat-card-actions *ngIf=" !isLoading " fxLayoutAlign="center" >
        <button *ngIf=" exerciseList " type="submit"  mat-raised-button color="primary" [disabled]="f.invalid" >Start</button>
        <button *ngIf=" !exerciseList " type="button" mat-button color="warn" (click)="retry()" >Retry</button>
      </mat-card-actions>

    </mat-card>
  </form>
</section>
